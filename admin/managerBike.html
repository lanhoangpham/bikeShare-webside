<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeShare</title>
    <link rel="stylesheet" href="./assset/style/style.css">
    <link rel="stylesheet" href="./assset/themify-icons/themify-icons.css">
</head>
<body>
    <script src="./js/main.js"></script>
    <div class="main">
        <!-- begin header -->
        <div class="header">
            <div class="header_title">BIKESHARE</div>
            <div class="header_logout">Đăng xuất</div>
        </div>
        <!-- end header -->


        <!-- begin html for content -->
        <div class="content">
            <h1 class="content_header">BikeShare Administrator</h1>
            
            <div class="sideBar">
                <a href="homepage_admin.html" class="">
                    Trang chủ 
                    
                </a>
                <i class="ti-angle-right"></i>
                <a href="managerBike.html" class="">Quản lý xe</a>
            </div>

           <div class="managerBike_content">

            <div class="borderForHeader">

                <h2 class="functionName">Thông tin các xe:</h2>
                <div class="borderForInput">
    
                    <input type="Find Bike" class="searchBikeInput" placeholder="Nhập ID của xe">
                    <i class="ti-search" onclick="searchBike()"></i>

                </div>
            </div>



               <div class="all_Bike">
                    <table class="all_Bike_table table_css">
                
                    </table>
                </div>
                <div class="searchBikeByID">
                    <table class="searchBikeByIDTable table_css">
                   
                    </table>
                </div>
            
             <div class="borderForAddBike">

                <h2 class="functionName">Thêm xe:</h2>
                
                <div class="AddBikeInput">
                    <label for="" class="addBikeLabel">Trạm hiện tại</label>
                    <input type="text" class="addBikeInput stationCurrent" placeholder="Thêm xe">

                    <label for="" class="addBikeLabel">Năm sản xuất</label>
                    <input type="text" class="addBikeInput addBikeProductYear" placeholder="Năm sản xuất">

                    
                </div>
                 <button class="addBike_cfBtn btn_css" onclick="putDataOfAddBike()" >
                        Cập nhật
                        <i class="ti-check"></i>
                    </button>   
                            

                
            </div>
           </div>

        </div>
        <!-- end content -->
    </div>
</body>
</html>
